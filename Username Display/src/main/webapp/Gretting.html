<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Greetings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .user-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="user-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <h1>Welcome</h1>
        <div class="subtitle">Enter your Name to get a personalized greeting.</div>
        
        <form action="greet" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Enter Your Name:
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Type your name here" 
                       required
                       autofocus
                       maxlength="50">
            </div>
            
            <button type="submit">
                <i class="fas fa-hand-wave"></i> Get Welcome Message
            </button>
        </form>
        
        <div class="info">
            <i class="fas fa-info-circle"></i> 
            This will display a personalized greeting message just for you!
        </div>
    </div>
</body>
</html>
